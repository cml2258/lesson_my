        // const bar = Symbol('foo');

        // console.log(s1 === s2);

        // const foo = Symbol("foo");//简单数据类型 都是值 申明一个symbol 独一无二的

        // const s3 = foo;
        // console.log(s1,foo,s1 === s2,s1 === foo,s3,s3 === foo);

        //应用场景
        const name = Symbol('name');//name 独一无二？

        const obj = {
            age:19,
            name:'美玲',
            [name]:'猪猪',
            [Symbol()]:"唯一"

        }
        console.log(obj);
        const speak = Symbol('speak');
        class Person{
            //public 公共方法
            say(){
                console.log("hello world!")
            }
            //private 私有方法
            [speak](){
                console.log("我是特别的!")
            }
        }
        const ling = new Person();
        ling.say();
        
    </script>
