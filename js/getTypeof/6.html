<script>
const getTypeof = (val) => {
  var ans = typeof val; // 除了function 之外的对象， 
  // 除了null 外的简单数据类型
  if (ans === 'object') {
    //  简单数据类型的 null
    // 复杂数据类型 细化  
    if (val === null) {
      ans = 'null'
    } else if (Array.isArray(val)) { // 数组判断新方法
      ans = 'array'
    } else { 
      // 函数， 数组之外的对象的子类型   toString()
      ans = Object.prototype.toString.call(val).slice(8, -1).toLowerCase()
    }
  }
  return ans;
}
console.log(getTypeof({}), getTypeof([1,2,3]), getTypeof(new Date()))
</script>
