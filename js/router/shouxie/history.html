<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- history router -->
    <!-- #/page1 html 本身功能 前端才有-->
    <!-- 后端来做路由  html5  history.pushState -->
    <nav id="nav">
        <a href="http://127.0.0.1:5501/lesson_my/js/router/shouxie/page1">page1</a>
        <a href="http://127.0.0.1:5501/lesson_my/js/router/shouxie/page2">page2</a>
        <a href="http://127.0.0.1:5501/lesson_my/js/router/shouxie/page3">page3</a>
        <a href="http://127.0.0.1:5501/lesson_my/js/router/shouxie/page4">page4</a>
        <a href="http://127.0.0.1:5501/lesson_my/js/router/shouxie/page5">page5</a>
    </nav>
    <!-- 挂载点 -->
    <div id="container"></div>
    <script>
        // 1.url 
        //     变 一个url 对应一个页面
        //     hash #实现 缺点是和后端路由 不统一，前端路由一种过渡形式
        //     /page3
    // 1.怎么在切换url的时候 页面不重新加载
    // 重复监听太耗费内存，冒泡事件
    const nav = document.querySelector('#nav');
    nav.addEventListener('click',function(e){
        if(e.target.tagName == 'A'){//e.target.tagName == 'A'  这是标签的名字
            e.preventDefault();
            // console.log("-------");
            let href = e.target.href;
            // console.log(href);
            // location.href = href; 刷新页面？
            // history要单独的url访问，要能前进后退
            history.pushState({ }, null, href);
        }
    },false)
    </script>
</body>
</html>
