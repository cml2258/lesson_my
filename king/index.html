<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸭子模型</title>
</head>
<body>
<script>
    //js 有强大的表现力
    // const ? js 定义变量 关键字，保留字
    // let 变量 var 定义变量 区别？
    // es6+ 新版本
    // var 老版本
    let i=2; //套子
    if(true){
        //块级作用域
        console.log(i);
        let sum;//let var
        sum=10;
        sum++;
        console.log(sum);//全局作用域
    }
    

    const duck={
        sing(){
            console.log("嘎嘎嘎");
        }
    }

    //接口
    const chick={
        sing(){
            console.log("嘎嘎嘎")
        }
    }

    const chior=[];//chior 合唱团
    for (let i=0;i<999;i++){
        chior.push(duck);
    }
    if(typeof chick.sing=="function"){//类型是一个函数
        chior.push(chick);
    }
    

    if(chior.length<=1000){
        console.log('合唱团招募成功，去领赏吧');
    }
    else{
        console.log("继续招募");
    }
    console.log(chior.length);
</script>
</body>
</html>
