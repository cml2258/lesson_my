        //自底向上 dp数组
        function fib1(n){
            if(n<=1) return n;
            const dp1 = [0,1];
            for(let i = 2;i<=n;i++){
                dp1[i] = dp1[i-1]+dp1[i-2]; 
            }
            return dp1[n];
        }

        // 三个变量表示
        function fib(n){
            let a = 0,
                b = 1,
                c = null;
            if(n<=1) return n;
            for(let i = 2;i<=n;i++){
                c = a+b;
                a = b;
                b = c;
            }
            return c;
        }
