<body>
    <script>
        var solution = function(isBadVersion) {
        /**
         * @param {integer} n Total versions
         * @return {integer} The first bad version
         * 1 2 3 4 5
         * 4 最先出错版本
         * mid=3 false left=4
         * mid=4 true  right=mid=4
         * left=right 返回mid
         */
        return function(n) {
                let left = 1,
                    right = n;
                while(left < right){
                    mid = left + Math.floor((right - left)/2);
                    if(isBadVersion(mid)){
                        right = mid;
                    }
                    else {
                        left = mid+1;
                    }
                }
                return left;
            };
        };
        console.log(solution(4,6))
    </script>
