<!DOCTYPE html>

<body>
    
    <script>
        /**
         *0 1 2 3 5  target=4
         * mid=2 left=3 
         * mid=3 
         */
        var searchInsert = function(nums, target) {
            let left = 0,
                right = nums.length-1;
            while(left <= right){
                let mid = Math.floor((left + right)/2);
                if(target > nums[mid]) left = mid +1;
                else if(target < nums[mid]) right = mid -1;
                else return mid;
            }
            return left;
        };
        console.log(searchInsert("1,2,3,4,8,10",6));
    </script>
</body>
</html>
