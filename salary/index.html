<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <!-- <h1>代码设计模式之代理模式</h1> -->
    <script>
       /*
        *@func 计算工资
        *@authur chen meiling
        *@date 2022-11-12
        *@params{salary number,level string['A','B','C','D','S']}
        *@return tatol number
        */
       //es6 语法，默认值
        function caculateSalary(salary,level='C'){//工资计算方法，level='C'设为默认值C
            //严格性校验
            if(typeof salary!="number" 
            ||
            salary <=0
            ||
             ['A','B','C','D','S'].indexOf(level)== -1){//换行对齐
                //console.warn("参数错误")
                throw new Error("参数错误")
                return ;
            }//报错还是会往下走，所以用return
            switch(level){
                case"A":
                    return salary*14
                case"B":
                    return salary*15
                
                case"C":
                    return salary*16
                case "D":
                    return salary*18
                case "S":
                    return salary*22
            }
        }
    </script>
</body>
</html>
