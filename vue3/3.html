<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let o = {};//堆内存
        let bValue = 39;
        Object.defineProperty(o,'b',{
            // 读操作 vue里面{{读取}}
            get(){
                console.log("美玲读取了b属性");//当你读取某个属性后，我可以做些其他的事情。
                return bValue;//本职工作 只读
            },
            set(newValue){
                console.log('美玲修改了b属性')
                bValue = newValue;
            }
        })
        // 访问了一个对象的属性  读操作
        console.log(o.b);
        o.b = 40;
        console.log(o.b)
    </script>
</body>
</html>
