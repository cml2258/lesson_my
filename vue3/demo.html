<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 象牙山洗脚城 Vue App 开发</title>
    <!-- @next vue 最新版 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- 挂载点 根组件挂载上去 -->
    <!-- 组件化思想 -->
    <div id="app">
        // 组件化， 数据驱动的vue世界
    </div>
    <script>
        // 创建我们的web应用  三明治
        //面向对象开发思想 命名空间
        const app = Vue.createApp({ 
            //js
            data(){
                //为啥一定是一个对象？ 
                //data 里面用{} 组织了组件要用到的数据 数据驱动
                //data 对象 可以被监听的?
                return{
                    counter:1,
                    content: '欢迎你的光临，贵宾一位！',
                    isShowMeal:false,
                    setMeal:"真空套餐 帝王套餐 夏日套餐"
                } 
            },
            // 字符串模板字符串， 可以换行，特别适合  模板html字符串的结构表达？
            // 组件化搭建页面了
            template:`
                <div>
                    <div>{{content}}</div>
                
                    <!-- Vue 世界里 不做DOM编程--> 
                    <!-- bindtap v-on:click  v-on事件指令DOM0  DOM2  addEventListener-->
                    <!-- Vue 指令 directive-->
                    <!-- v-on -->
                        <!-- v- 指令的开始--> 
                        <!-- v-on 事件监听指令-->
                        <!-- :click 那种事件-->
                        <!-- v-else-->
                        <!-- v-if-->
                        <!-- v-for-->
                    <br>
                    <button v-on:click="welcomeBtnClick">有顾客来</button>&nbsp;
                    <button v-on:click="byeBtnClick">顾客离开</button>
                    <div>
                        <div v-if="isShowMeal"> {{setMeal}} </div>
                        <button v-on:click = "showOrHideBtnClick">显示或隐藏套餐</button>
                    </div>
                </div>
                `,
            // vue语法 事件与方法  小程序 组件
            methods:{
                welcomeBtnClick(){
                    // console.log('biubiubiu~')
                    // this.content = "欢迎光临，贵宾一位！" vue语法很方便
                    this.$data.content = '欢迎光临，贵宾一位！'
                },
                byeBtnClick(){
                    // console.log('biubiubiu~')
                    this.content = "欢迎下次光临，下次8折哦！"
                },
                showOrHideBtnClick(){
                    this.isShowMeal = !this.isShowMeal
                },
            },
            mounted(){
                console.log("应用挂载到#app节点上了，且显示了。")
                setInterval(()=>{
                    this.counter++;
                },1000)
            }
        })
        const vm = app.mount("#app")
        console.log(vm)
    </script>
</body>
</html>
